<div *ngIf="this.isAuth; else elseButton">
  <span *ngIf="this.userName; else elseHello">Hello, {{userName}}!</span>
  &nbsp;&nbsp;&nbsp;
  <button type="button" mat-raised-button color="accent" (click)="this.Logout()">
    <span>Logout</span>
  </button>
</div>
<ng-template #elseButton>
  <button type="button" mat-raised-button color="accent" (click)="this.Login()">
    <span>Login</span>
  </button>
</ng-template>
<ng-template #elseHello>
  <span>Welcome!</span>
</ng-template>
