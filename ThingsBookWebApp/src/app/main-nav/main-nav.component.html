<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="/things">Things</a>
      <a mat-list-item routerLink="/friends">Friends</a>
      <a mat-list-item routerLink="/categories">Categories</a>
      <a mat-list-item routerLink="/history">History</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="sticky">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">
          <i class="material-icons">
            menu
          </i>
        </mat-icon>
      </button>
      <span>ThingsBook</span>
      <span class="spacer"></span>
      <app-auth></app-auth>
    </mat-toolbar>   
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
